<div class="loading-container" *ngIf="isLoading">
  <mat-spinner diameter="50"></mat-spinner>
</div>

<mat-table [dataSource]="dataSource" matSort *ngIf="!isLoading">
  <ng-container matColumnDef="titulo">
    <mat-header-cell *matHeaderCellDef mat-sort-header>TÃ­tulo</mat-header-cell>
    <mat-cell *matCellDef="let livro">{{ livro.titulo }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="resumo">
    <mat-header-cell *matHeaderCellDef>Resumo</mat-header-cell>
    <mat-cell *matCellDef="let livro">{{ livro.resumo }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="editora">
    <mat-header-cell *matHeaderCellDef>Editora</mat-header-cell>
    <mat-cell *matCellDef="let livro">{{ livro.editora }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="autores">
    <mat-header-cell *matHeaderCellDef>Autores</mat-header-cell>
    <mat-cell *matCellDef="let livro">{{ livro.autores.join(", ") }}</mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>

<mat-paginator
  [length]="dataSource.data.length"
  [pageSize]="5"
  [pageSizeOptions]="[5, 10, 25, 100]"
  (page)="onPageChange($event)"
  showFirstLastButtons
></mat-paginator>
