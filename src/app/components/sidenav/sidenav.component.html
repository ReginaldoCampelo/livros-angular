<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side">
    <div class="logo-container">
      <img src="assets/images/logo.png" title="Estácio" />
    </div>
    <div class="menu-links">
      <a href="javascript:void(0)">
        <mat-icon class="menu-icon">library_books</mat-icon>
        <span class="menu-text">Catálogo</span>
      </a>
      <a href="javascript:void(0)">
        <mat-icon class="menu-icon">add_circle</mat-icon>
        <span class="menu-text">Novo</span>
      </a>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="toolbar-title">Gestão de Livros</span>
    </mat-toolbar>

    <div class="sidenav-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
